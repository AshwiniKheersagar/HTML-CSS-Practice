<!DOCTYPE html>
<html>
<head>
	<title>Images-textbox</title>
	<style type="text/css">
		.photo{
			width: 300px;
			height: 300px;
			object-fit: contain;
			/*object-position: left;*/
			border: 1px solid rgb(122, 17, 17);
			object-position: top;
		}
		.search{
             font-family: gabriola;
             font-size: 20px;
             margin-left: 20px;
             border: 1px solid black;
             color: black;
		}
        
	</style>
</head>
<body>
 <img src="photo/download2.jpg" class="photo">
 <input type="text" name="search" class="search" placeholder="search">
 
</body>
</html>
