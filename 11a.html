<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11a</title>
    <style>
       .grid{
        display: grid;
        grid-template-columns: 200px 75px;
       }
       .pink{
        background-color: palevioletred;
       }
       .blue{
        background-color: aqua;
       }
    </style>
</head>
<body>
    <div class="grid">
        <div class="pink">
            200px
        </div>
        <div class="blue">
            75px
        </div>
    </div>
    
</body>
</html>
