<!DOCTYPE html>
<html>
<head>
	<title>4j</title>
	<style type="text/css">
		.button
		{
			padding-top: 10px;
			padding-bottom: 10px;
			padding-left: 20px;
			padding-right: 20px;
			box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
			background-color: green;
			color: white;
			border: none;
			cursor: pointer;
		}
		.button:active{
			padding-top: 10px;
			padding-bottom: 10px;
			padding-left: 20px;
			padding-right: 20px;
			background-color: green;
			color: white;
			border: none;
			box-shadow: none;
		}
	</style>
</head>
<body>
   <button class="button">Shadow</button>
</body>
</html>
