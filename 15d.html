<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15d</title>
    <style>
        .container{
            display: inline-block;
            position: relative;
        }
        .img{
            object-fit: cover;
            width: 300px;
            height: 300px;
        }
        .sale{
            position: absolute;
            padding:8px;
            top: 8px;
            right: 0px;
            background-color: black;
            color: white;
            font-family: roboto;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo/shirt.jpg" class="img">
        <div class="sale">20% OFF</div>
    </div>
</body>
</html>
